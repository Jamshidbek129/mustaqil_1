<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inson va kompyuter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button, a.btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }

        button:hover, a.btn:hover {
            background-color: #0056b3;
        }

        a.btn {
            display: inline-block;
        }

        /* Add any additional styles here */
    </style>
</head>
<body>
    <h1>Salom hurmatli foydalanuvchi</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons">
            <button type="submit">Enter</button>
            <a class="btn btn-primary" href="{% url 'uzum' %}" role="button">Postlarni ko'rish</a>
        </div>
    </form>
    {% block content %}
    {% endblock content %}
</body>
</html>
