<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inson va kompyuter</title>
    <style>
        /* Styles for the text and button in the loop */
        h3 {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        a.btn {
            background-color: #ff4c4c;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        a.btn:hover {
            background-color: #d93434;
        }
    </style>
</head>
<body>
   <h1>Postlar</h1>
    {% for i in object_list %}
    <div class="item">
        <h3>{{ i.text }}</h3>
        <a class="btn btn-primary" href="{% url 'del' i.pk %}" role="button">O'chir</a>
    </div>
    {% endfor %}
    <a class="btn btn-success" href="{% url 'olma' %}" role="button">Ortga</a>
</body>
</html>
